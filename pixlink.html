<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>PixelDrain Streamer Pro</title>
  
  <!-- Plyr Video Player CSS -->
  <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />

  <style>
    /* 
      1. CSS Variables 
    */
    :root {
      /* Light Mode Defaults */
      --bg-color: #f0f2f5;
      --card-bg: #ffffff;
      --text-main: #333333;
      --text-secondary: #666666;
      --primary: #4CAF50;
      --primary-hover: #45a049;
      --input-bg: #ffffff;
      --input-border: #ccc;
      --shadow: 0 4px 12px rgba(0,0,0,0.1);
      --code-bg: rgba(0,0,0,0.05);
    }

    /* 
      2. Bluish AMOLED Dark Mode 
      Using deep midnight blues (#020817) and Slate tones 
    */
    body.dark-mode {
      --bg-color: #020610; /* Very dark blue (Almost black) */
      --card-bg: #0b1120;  /* Deep blue card background */
      --text-main: #e2e8f0; /* Off-white with blue tint */
      --text-secondary: #94a3b8; /* Slate grey */
      --primary: #3b82f6; /* Switch green to a vibrant Blue for AMOLED contrast */
      --primary-hover: #2563eb;
      --input-bg: #151e32;
      --input-border: #2a3855;
      --shadow: 0 4px 20px rgba(0,0,0,0.7); /* Heavier shadow for depth */
      --code-bg: #0f1629;
    }

    /* Reset & Base Styles */
    * { box-sizing: border-box; transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: var(--bg-color);
      color: var(--text-main);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    /* Header */
    header {
      width: 100%;
      max-width: 800px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      padding: 0 5px;
    }

    h1 { 
      margin: 0; 
      font-size: 1.5rem; 
      color: var(--text-main); 
      font-weight: 700;
    }

    /* Theme Toggle Button */
    .theme-toggle {
      background: transparent;
      border: 2px solid var(--text-main);
      color: var(--text-main);
      border-radius: 20px;
      padding: 6px 16px;
      cursor: pointer;
      font-weight: 600;
      font-size: 0.85rem;
      user-select: none;
    }

    .theme-toggle:hover {
      background: var(--text-main);
      color: var(--bg-color);
    }

    /* Main Container */
    .container {
      background: var(--card-bg);
      padding: 30px;
      border-radius: 16px;
      box-shadow: var(--shadow);
      width: 100%;
      max-width: 800px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    /* Input Group */
    .input-group {
      display: flex;
      gap: 12px;
      width: 100%;
    }

    input[type="text"] {
      flex: 1;
      padding: 14px 16px;
      font-size: 16px; /* 16px prevents iOS zoom on focus */
      border-radius: 10px;
      border: 1px solid var(--input-border);
      background: var(--input-bg);
      color: var(--text-main);
      outline: none;
      -webkit-appearance: none; /* Removes iOS internal shadow */
    }

    input[type="text"]:focus { 
      border-color: var(--primary); 
      box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2);
    }

    .btn-primary {
      padding: 14px 24px;
      font-size: 16px;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      white-space: nowrap;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .btn-primary:active { transform: scale(0.98); }
    .btn-primary:hover { background: var(--primary-hover); }

    /* Video Wrapper */
    .video-wrapper {
      width: 100%;
      border-radius: 12px;
      overflow: hidden;
      background: #000;
      min-height: 0;
      display: none;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }
    
    .video-wrapper.active { display: block; animation: fadeIn 0.5s ease; }

    /* Output Link Box */
    .link-output {
      display: none;
      flex-direction: column;
      gap: 8px;
      background: var(--code-bg);
      padding: 15px;
      border-radius: 12px;
      border: 1px solid var(--input-border);
    }

    .link-output.active { display: flex; animation: fadeIn 0.5s ease; }

    .link-output label {
      font-size: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      color: var(--text-secondary);
      font-weight: 700;
    }

    .copy-group {
      display: flex;
      gap: 10px;
    }

    .btn-copy {
      background: var(--text-secondary);
      color: white;
      border: none;
      border-radius: 8px;
      padding: 0 18px;
      font-weight: 600;
      cursor: pointer;
    }
    
    .btn-copy:active { transform: scale(0.96); }

    /* Error Message */
    .error-msg {
      color: #ef4444;
      background: rgba(239, 68, 68, 0.1);
      padding: 10px;
      border-radius: 8px;
      font-size: 0.9rem;
      text-align: center;
      display: none;
    }

    /* Animation */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* 
      3. Mobile Responsiveness 
    */
    @media (max-width: 600px) {
      body {
        padding: 15px;
      }

      .container {
        padding: 20px;
      }

      /* Stack input and button vertically on phones */
      .input-group {
        flex-direction: column;
        gap: 10px;
      }

      .btn-primary {
        width: 100%;
      }

      .copy-group {
        flex-direction: column;
      }

      .btn-copy {
        width: 100%;
        padding: 12px;
      }
      
      h1 { font-size: 1.25rem; }
    }
  </style>
</head>
<body>

  <header>
    <h1>PixelDrain Streamer</h1>
    <button class="theme-toggle" onclick="toggleTheme()" id="themeBtn">Dark Mode</button>
  </header>

  <div class="container">
    
    <div class="input-group">
      <input type="text" id="linkInput" placeholder="Paste URL or ID..." autocomplete="off" />
      <button class="btn-primary" onclick="processVideo()">
        Play Video
      </button>
    </div>
    
    <div id="errorMsg" class="error-msg">Please enter a valid PixelDrain link.</div>

    <div id="videoContainer" class="video-wrapper">
      <video id="player" playsinline controls></video>
    </div>

    <div id="linkOutput" class="link-output">
      <label>Direct Stream URL:</label>
      <div class="copy-group">
        <input type="text" id="directLinkInput" readonly onclick="this.select()" />
        <button class="btn-copy" onclick="copyToClipboard()" id="copyBtn">Copy</button>
      </div>
    </div>

  </div>

  <!-- Plyr JS -->
  <script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>

  <script>
    // Initialize Plyr
    const player = new Plyr('#player', {
      controls: ['play-large', 'play', 'progress', 'current-time', 'mute', 'volume', 'captions', 'settings', 'pip', 'airplay', 'fullscreen'],
    });

    // Theme Logic
    function toggleTheme() {
      const body = document.body;
      const btn = document.getElementById('themeBtn');
      body.classList.toggle('dark-mode');
      
      const isDark = body.classList.contains('dark-mode');
      btn.innerText = isDark ? 'Light Mode' : 'Dark Mode';
      
      // Update Plyr color based on theme
      document.documentElement.style.setProperty('--plyr-color-main', isDark ? '#3b82f6' : '#4CAF50');
      
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
    }

    // Load Theme Preference
    window.onload = () => {
      if (localStorage.getItem('theme') === 'dark') {
        document.body.classList.add('dark-mode');
        document.getElementById('themeBtn').innerText = 'Light Mode';
        document.documentElement.style.setProperty('--plyr-color-main', '#3b82f6');
      }
    };

    // Press Enter to Load
    document.getElementById('linkInput').addEventListener('keypress', function (e) {
      if (e.key === 'Enter') processVideo();
    });

    function processVideo() {
      const input = document.getElementById('linkInput').value.trim();
      const videoContainer = document.getElementById('videoContainer');
      const linkOutput = document.getElementById('linkOutput');
      const directLinkInput = document.getElementById('directLinkInput');
      const errorMsg = document.getElementById('errorMsg');

      errorMsg.style.display = 'none';

      if (!input) {
        showError("Please enter a URL.");
        return;
      }

      // Smart ID Extraction
      let fileId = '';
      const urlRegex = /pixeldrain\.com\/u\/([a-zA-Z0-9]+)/;
      const idMatch = input.match(urlRegex);

      if (idMatch && idMatch[1]) {
        fileId = idMatch[1];
      } else if (!input.includes('/') && input.length > 5) {
        fileId = input;
      } else {
        showError("Invalid PixelDrain URL.");
        return;
      }

      const directUrl = `https://pixeldrain.com/api/file/${fileId}`;

      // Set Source
      player.source = {
        type: 'video',
        sources: [{ src: directUrl, type: 'video/mp4' }],
      };

      // UI Updates
      videoContainer.classList.add('active');
      linkOutput.classList.add('active');
      directLinkInput.value = directUrl;
      
      // Mobile quality of life: Scroll to video
      setTimeout(() => {
        videoContainer.scrollIntoView({ behavior: 'smooth', block: 'center' });
        player.play();
      }, 300);
    }

    function showError(msg) {
      const el = document.getElementById('errorMsg');
      el.innerText = msg;
      el.style.display = 'block';
    }

    function copyToClipboard() {
      const copyText = document.getElementById("directLinkInput");
      const copyBtn = document.getElementById("copyBtn");
      
      copyText.select();
      copyText.setSelectionRange(0, 99999); 

      navigator.clipboard.writeText(copyText.value).then(() => {
        const originalText = copyBtn.innerText;
        copyBtn.innerText = "Copied!";
        copyBtn.style.background = "var(--primary)";
        setTimeout(() => {
          copyBtn.innerText = originalText;
          copyBtn.style.background = "var(--text-secondary)";
        }, 2000);
      });
    }
  </script>
</body>
</html>
